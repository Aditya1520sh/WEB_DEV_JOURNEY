{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
  <div class="center-container" style="width:360px;">
    <div class="login-card" style="background: rgba(255,255,255,0.06); border-radius:20px; padding:32px; min-width:300px;">
      <div style="display:flex; flex-direction:column; align-items:center; gap:12px;">
        <img src="{{ user.picture }}" alt="profile" style="width:96px; height:96px; border-radius:50%; object-fit:cover; border:3px solid rgba(255,255,255,0.12);" />
        <h2 style="color:white; margin:0;">{{ user.name }}</h2>
        <div style="color:rgba(255,255,255,0.85)">{{ user.email }}</div>
        <div style="margin-top:12px; padding:8px 12px; background: rgba(0,255,0,0.07); color:#b7f5b7; border-radius:8px;">
          Successfully logged in
        </div>

        <div style="width:100%; margin-top:16px;">
          <a href="{{ url_for('logout') }}" class="sign-btn" style="display:inline-flex; justify-content:center; align-items:center; width:100%; text-decoration:none;">
            Logout
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
