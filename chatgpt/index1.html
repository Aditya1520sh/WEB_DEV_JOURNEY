<!DOCTYPE html>
<html lang="en">

<head>
    <title>ChatGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #212121;
            color: #ececec;
            height: 100vh;
            overflow: hidden;
        }

        #navbar {
            height: 60px;
            width: 100%;
            background-color: #212121;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid #2f2f2f;
        }

        #left-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #new_chat {
            color: #b4b4b4;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        #new_chat:hover {
            background-color: #2f2f2f;
        }

        #model-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #b4b4b4;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        #model-selector:hover {
            background-color: #2f2f2f;
        }

        #model-name {
            font-size: 14px;
            font-weight: 500;
        }

        #right-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auth-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #login {
            background-color: transparent;
            color: #ececec;
            border: 1px solid #565869;
        }

        #login:hover {
            background-color: #2f2f2f;
        }

        #sign_up {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
        }

        #sign_up:hover {
            background-color: #ffffff;
        }

        #main {
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        #chat-title {
            font-size: 32px;
            font-weight: 600;
            color: #ececec;
            margin-bottom: 32px;
            text-align: center;
        }

        #search-container {
            width: 100%;
            max-width: 768px;
            position: relative;
            margin-bottom: 16px;
        }

        #search_box {
            width: 100%;
            min-height: 52px;
            background-color: #2f2f2f;
            border: 1px solid #565869;
            border-radius: 26px;
            padding: 12px 52px 12px 16px;
            display: flex;
            align-items: flex-start;
            transition: border-color 0.2s;
        }

        #search_box:focus-within {
            border-color: #565869;
        }

        #place_x {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ececec;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            min-height: 24px;
            max-height: 200px;
        }

        #place_x::placeholder {
            color: #8e8ea0;
        }

        #send-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background-color: #676767;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #787878;
        }

        #send-button svg {
            width: 16px;
            height: 16px;
            fill: #212121;
        }

        #quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 768px;
        }

        .quick-action {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: transparent;
            border: 1px solid #565869;
            border-radius: 20px;
            color: #b4b4b4;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .quick-action:hover {
            background-color: #2f2f2f;
            border-color: #676767;
        }

        .quick-action svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #212121;
            padding: 12px 20px;
            text-align: center;
            font-size: 12px;
            color: #8e8ea0;
            border-top: 1px solid #2f2f2f;
        }

        #footer a {
            color: #ececec;
            text-decoration: none;
        }

        #footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            #navbar {
                padding: 0 12px;
            }

            #right-section {
                gap: 4px;
            }

            .auth-btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            #chat-title {
                font-size: 28px;
                margin-bottom: 24px;
            }

            #main {
                padding: 0 16px;
            }

            #quick-actions {
                gap: 6px;
            }

            .quick-action {
                padding: 6px 10px;
                font-size: 13px;
            }

            #footer {
                padding: 8px 16px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            #navbar {
                padding: 0 8px;
            }

            #model-name {
                display: none;
            }

            #chat-title {
                font-size: 24px;
            }

            #search-container {
                max-width: 100%;
            }

            .quick-action span {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="navbar">
        <div id="left-section">
            <div id="new_chat">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.673 3.913a3.75 3.75 0 1 1 5.304 5.304l-6.415 6.415a6.5 6.5 0 0 1-1.918 1.332l-2.532 1.267a.75.75 0 0 1-1.042-.448l-.634-2.532a6.5 6.5 0 0 1 .332-4.686l6.415-6.415-.007-.007a3.75 3.75 0 0 1 .547-.547Z"/>
                </svg>
            </div>
            <div id="model-selector">
                <span id="model-name">ChatGPT</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5.293 9.293a1 1 0 0 1 1.414 0L12 14.586l5.293-5.293a1 1 0 1 1 1.414 1.414l-6 6a1 1 0 0 1-1.414 0l-6-6a1 1 0 0 1 0-1.414Z"/>
                </svg>
            </div>
        </div>
        <div id="right-section">
            <a href="#" class="auth-btn" id="login">Log in</a>
            <a href="#" class="auth-btn" id="sign_up">Sign up for free</a>
        </div>
    </div>

    <div id="main">
        <h1 id="chat-title">ChatGPT</h1>
        
        <div id="search-container">
            <div id="search_box">
                <textarea id="place_x" placeholder="Ask anything" rows="1"></textarea>
                <button id="send-button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2a1 1 0 0 1 .707.293l8 8a1 1 0 0 1-1.414 1.414L13 5.414V21a1 1 0 1 1-2 0V5.414l-6.293 6.293a1 1 0 0 1-1.414-1.414l8-8A1 1 0 0 1 12 2Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="quick-actions">
            <a href="#" class="quick-action">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
                <span>Attach</span>
            </a>
            <a href="#" class="quick-action">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <span>Search</span>
            </a>
            <a href="#" class="quick-action">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
                <span>Study</span>
            </a>
            <a href="#" class="quick-action">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                <span>Voice</span>
            </a>
        </div>
    </div>

    <div id="footer">
        <span>By messaging ChatGPT, you agree to our <a href="#">Terms</a> and have read our <a href="#">Privacy Policy</a>.</span>
    </div>
</body>

</html>
